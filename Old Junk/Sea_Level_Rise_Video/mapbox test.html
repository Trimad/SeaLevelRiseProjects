<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%;
	}
  </style>
</head>
<body>

<div id='map'>
<img alt='static Mapbox map of the San Francisco bay area' src='https://api.mapbox.com/styles/v1/mapbox/satellite-v9/static/0,0,0,0,0/1500x512?access_token=pk.eyJ1IjoidHJpbWFkIiwiYSI6ImNqcm4xZm1uNzBtejU0NG9vM3IxM2w3dHYifQ.dZ6OYy13t_sBUvZFxqnWDw' >

</html>
